<div class="font-general">
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-violet-900">Brands</h4>
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true" (selectionChange)="onFilterChange($event)">
                @for (brand of shopService.brands; track $index) {
                    <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-violet-900">Types</h4>
            <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true" (selectionChange)="onFilterChange($event)">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type">{{type}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="cancelFilter()">Cancel</button>
        <button mat-flat-button class="bg-gray-800 text-white disabled:bg-gray-300" (click)="applyFilters()" [disabled]="isApplyFilterButtonDisabled">Apply</button>
    </div>
</div>
