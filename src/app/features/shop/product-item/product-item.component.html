@if (product) {

        <mat-card appearance="raised" class="duration-200 ease-in-out hover:scale-105">
            <img src="assets{{product.pictureUrl}}">
            <mat-card-content class="mt-2">
                <h2 class="text-sm font-semibold uppercase truncate">{{product.name}}</h2>
                <p class="font-light">{{product.price | currency}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button class="w-full">
                    <mat-icon>add_shopping_cart</mat-icon>
                    Add to card
                </button>
            </mat-card-actions>
        </mat-card>

}
