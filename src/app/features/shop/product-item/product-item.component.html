@if (product) {

        <mat-card appearance="raised" class="product-card duration-200 ease-in-out hover:scale-105" routerLink="/shop/{{product.id}}">
            <img src="assets{{product.pictureUrl}}">
            <mat-card-content class="mt-2">
                <h2 class="text-sm font-semibold uppercase truncate">{{product.name}}</h2>
                <p class="font-light">{{product.price | currency}}</p>
            </mat-card-content>
            <mat-card-actions (click)="$event.stopPropagation()">
                <button mat-stroked-button class="w-full" (click)="this.cartService.addItemToCart(product)">
                    <mat-icon>add_shopping_cart</mat-icon>
                    Add to card
                </button>
            </mat-card-actions>
        </mat-card>

}
