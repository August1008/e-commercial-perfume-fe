@if(products){
    <div class="flex flex-col gap-3">
        <div class="flex justify-between">
            <mat-paginator 
            class="bg-slate-50"
            (page)="handlePageEvent($event)"
            [length]="products.totalCount"
            [pageSize]="shopParams.pageSize"
            [showFirstLastButtons]="true"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="shopParams.page-1"
            aria-label="Select page">
    
            </mat-paginator>
    
            <form 
            #searchForm="ngForm" 
            (ngSubmit)="onSearchChange()"
            class="relative flex items-center w-full max-w-md mx-4"
            >
    
                <input 
                type="search" 
                class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg" 
                placeholder="Search.."
                name="search"
                [(ngModel)]="shopParams.search">
    
                <button mat-icon-button type="submit"
                class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
    
            <div class="flex gap-3">
                <button mat-stroked-button (click)="openFilterDialog()" class="rounded-md match-input-height">Filter
                    <mat-icon>filter_list</mat-icon>
                </button>
        
                <button mat-stroked-button [matMenuTriggerFor]="sortMenu" class="rounded-md match-input-height">Filter
                    <mat-icon>swap_vert</mat-icon>
                    Sort
                </button>
            </div>
    
        </div>
    
        <div class="grid grid-cols-5 gap-4 items-center">
            @for (product of products.items; track product.id) {
                <app-product-item [product]="product"></app-product-item>
            }
        </div>
    </div>
    
    <mat-menu #sortMenu="matMenu">
        <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
            @for (sort of sortOptions; track $index) {
                <mat-list-option [value]="sort" [selected]="selectedSort === sort.value">{{sort.name}}</mat-list-option>
            }
        </mat-selection-list>
    </mat-menu>
    
}
