

    <div class="rounded-lg border border-gay-200 bg-white p-4 shadow-sm mb-4">

            <a routerLink="/shop/{{cartItem().productId}}" 
            class="shrink order-1">
            <img src="assets{{cartItem().pictureUrl}}" class="h-20 w-20">
            </a>
