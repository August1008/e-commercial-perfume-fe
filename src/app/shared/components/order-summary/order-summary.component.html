<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full cart text-xl">
    <div class="space-y-4 rounded-lg border border-gray-400 p-4 bg-white shadow-sm">
        <p class="text-2xl font-bold">Order Summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-700">Subtotal</dt>
                    <dd class="font-medium text-gray-900">$200.00</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-700">Discount</dt>
                    <dd class="font-medium text-green-700">-$0.00</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-700">Delivery fee</dt>
                    <dd class="font-medium text-gray-900">$10.00</dd>
                </dl>
            </div>
            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 font-semibold">
                <dt class="text-gray-900">Amount Total</dt>
                <dd class="text-gray-700">$200.00</dd>
            </dl>
        </div>

        <div class="flex flex-col gap-2">
            <button routerLink="/checkout" mat-stroked-button class="text-xl bg-violet-600 text-white hover:bg-violet-800 cart">Checkout</button>
            <button routerLink="/shop" mat-stroked-button class="text-xl bg-violet-600 text-white hover:bg-violet-800 cart">Continue Shopping</button>
        </div>
    </div>

    <div class="space-y-4 rounded-lg border border-gray-400 bg-white shadow-sm text-xl">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block font-medium order-button">Do you have a voucher code?</label>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Ex: XXX">
                <mat-label>Voucher code</mat-label>
                
            </mat-form-field>
            <button mat-flat-button class="bg-gray-300 order-button cart text-xl">Apply code</button>
        </form>
        
    </div>
</div>
